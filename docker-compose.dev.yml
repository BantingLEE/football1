version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: football-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: football_manager_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - football-dev-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: football-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - football-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: football-rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - football-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: football-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    command: npm run dev
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - football-dev-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile.dev
    container_name: football-api-gateway-dev
    ports:
      - "3001:3001"
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/football_manager_dev?authSource=admin
      - REDIS_URI=redis://redis:6379
      - RABBITMQ_URI=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET}
      - CLUB_SERVICE_URL=http://club-service:3002
      - PLAYER_SERVICE_URL=http://player-service:3003
      - MATCH_SERVICE_URL=http://match-service:3004
      - ECONOMY_SERVICE_URL=http://economy-service:3005
      - YOUTH_SERVICE_URL=http://youth-service:3006
      - LEAGUE_SERVICE_URL=http://league-service:3007
      - MESSAGE_SERVICE_URL=http://message-service:3008
      - NOTIFICATION_SERVICE_URL=http://notification-service:3009
    command: npm run dev
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - football-dev-network
    restart: unless-stopped

